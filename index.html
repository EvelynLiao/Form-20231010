<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form">
        <div class="img"></div>


        <div class="main">
            <h1 class="register">Registration</h1>

            <div class="body">
                <form action="https://httpbin.org/anything" method="post">
                    <div class="fullName">
                        <label for="fullName">First Name</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Type your name" required>
                    </div>
                    <div class="position">
                        <label for="position">Applying position</label>
                        <select name="position" id="position" required>
                            <option value="">Please choose a position</option>
                            <option value="">Fronend enginner</option>
                            <option value="">Backend enginner</option>
                            <option value="">UIUX designer</option>
                        </select>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="phone">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" required>
                    </div>
                    <div class="country">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" placeholder="Type your country" required>
                    </div>
                    <div class="city">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Type your city" required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Type your password" required>
                    </div>
                    <div class="conPass">
                        <label for="conPass">Confirm password</label>
                        <input type="password" name="conPass" id="conPass" placeholder="Type your password again" required>
                    </div>
                    <div class="gender">
                        <p>Gender</p>
                        <div class="gender-align">
                            <label for="male">
                                <input type="radio" name="gender" value="male" id="male" checked>
                            Male</label>

                            <label for="female">
                                <input type="radio" name="gender" value="female" id="female">
                            Female</label>

                            <label for="other">
                                <input type="radio" name="gender" value="other" id="other">
                            Other</label>

                            <label for="not">
                                <input type="radio" name="gender" value="not" id="not">
                            Prefer not to say</label>
                        </div>
                    </div>

                    <div class="agree">
                        <input type="checkbox">
                        <label for="">I have read and understood the Privacy Policy.</label>
                        <br>
                        <input type="checkbox">
                        <label for="">I have read and accept the Terms of Use.</label>
                    </div>

                    <div class="send">
                        <button type="submit">Send</button>
                    </div>

                    <div>
                        <p>Already have account? <a href="">log in</a> </p>
                    </div>
                </form>
            </div>
        </div>    
    </div>
    
</body>
</html>
